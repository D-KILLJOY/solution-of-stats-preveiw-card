<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="styles.css" />
		<title>Frontend Mentor | Stats preview card component</title>
	</head>
	<body>
		<main>
			<div class="card">
				<div class="image"></div>
				<section class="text">
					<h2 class="header">
						Get <span class="purple">insights</span> that help your business
						grow.
					</h2>
					<p class="description">
						Discover the benefits of data analytics and make better decisions
						regarding revenue, customer experience, and overall efficiency.
					</p>
					<div class="stats">
						<div class="stat">
							<h2>10k+</h2>
							<p>companies</p>
						</div>
						<div class="stat">
							<h2>314</h2>
							<p>templates</p>
						</div>
						<div class="stat">
							<h2>12M+</h2>
							<p>queries</p>
						</div>
					</div>
				</section>
			</div>
		</main>

		<footer class="attribution">
			<p>
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="https://github.com/D-KILLJOY">Didia Uchenna</a>.
			</p>
		</footer>
	</body>
</html>
